<script>
  const form = document.getElementById('contact-form');
  const thankYouMessage = document.getElementById('thank-you');
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxwnktWIOJt23xggmrcSHBZ4vcXdRC9gyON173bALno0huTx22mUdW4BPX6C64xDIAC/exec';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', // <--- KEY POINT
        body: formData
      });

      // Even if it's opaque (no headers readable), it succeeded.
      // So we just assume success if no fetch() error was thrown.
      form.reset();
      thankYouMessage.style.display = 'block';

    } catch (err) {
      console.error('Submission error:', err);
      alert('Something went wrong. Please try again later.');
    }
  });
</script>
